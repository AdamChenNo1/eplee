<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../css/reader.css">
    <link rel="stylesheet" href="../css/titlebar.css">
    <link rel="stylesheet" href="../css/normalize.css">

    <!-- fix for electron -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script src="../js/libs/jquery.min.js"></script>
    <script src="../js/libs/zip.min.js"></script>

    <!-- Render -->
    <script src="../js/libs/epub.js"></script>

    <!-- Rsvp -->
    <script src="../js/libs/rsvp.min.js"></script>

    <!-- Reader -->
    <script src="../js/reader/core.js"></script>
    <script src="../js/reader/controller.js"></script>
    <script src="../js/reader/reader.js"></script>
    <script src="../js/titlebar.js"></script>

    <script>
        "use strict";
        document.onreadystatechange = function () {
            if (document.readyState == "complete") {
                window.reader = ePubReader("", {
                    restore: true
                });
            }
        };
    </script>

    <script>if (window.module) module = window.module;</script>
</head>

<body>
    <div id="main">
        <div id="titlebar">

            <div id = "left">
                <a id="back" title="Back" class="icon-back"></a>
                <a id="library" title="Back to Library" class="icon-library"></a>
                <a id="bookmark" title="Toogle Bookmark" class="icon-bookmark-empty"></a>
            </div>

            <div id="center">
                <span id="book-title" ></span>
                <span id="title-seperator">-</span>
                <span id="chapter-title"></span>
            </div>

            <div id="right">
                <a id="setting" title="Setting" class="icon-settings"></a>
                <a id="fullscreen" title="Toogle Fuullscreen" class="icon-fullscreen-full"></a>
                <a id="minimize" title="Minimize" class="icon-minimize"></a>
                <a id="maximize" title="Toogle Maximize" class="icon-maximize"></a>
                <a id="close" title="Close" class="icon-close"></a>
            </div>
        </div>

        <div id="prev" class="arrow"></div>
        <div id="viewer" style="user-select: none"></div>
        <div id="next" class="arrow"></div>

        <div id="loader"><img src="../img/loader.svg"></div>
    </div>
</body>
</html>
